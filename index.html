<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styes.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="original">
        <div class="box">
          <div class="box-content">
            <h2>Get <span style="color: #aa5cdb">insights</span> that help your business grow.</h2>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency.
            </p>
            <div class="box-stats">
              <div class="stats-content">
                <span class="value">10k+</span>
                <span class="legend">companies</span>
              </div>
              <div class="stats-content">
                <span class="value">314</span>
                <span class="legend">templates</span>
              </div>
              <div class="stats-content">
                <span class="value">12m+</span>
                <span class="legend">queries</span>
              </div>
            </div>
          </div>
          <div class="box-image">
            <figure>
              <img src="images/image-header-desktop.jpg" alt="image display" />
            </figure>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Carlo Rigel</a>.
      </div>
    </main>
  </body>
</html>
